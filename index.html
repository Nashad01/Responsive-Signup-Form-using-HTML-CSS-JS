<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="madeBy">
            <h4>Code By:</h4>
            <h4>Mohd Nashad Jilani</h4>
            <h4>Mechanical Engineer</h4>
            <h4>Full Stack Web Developer</h4>
            <h4><a href="https://www.youtube.com/@NashadStack" target="_blank">YouTube Channel: Nashad Stack</a></h4>
        </div>
        

        <div class="center-box">
            <div class="one">
            <h2>Sign Up Form</h2>
            

                <div class="form-Elements">
                    <div class="form-row">
                        <label for="username">User Name</label>
                        <input type="text" name="username" id="username" placeholder="Enter your name" >
                    </div>
                    <span class="error" id="usernameError"></span>
                </div>
                
                <div class="form-Elements">
                    <div class="form-row">
                        <label for="email">Email ID</label>
                        <input type="email" name="email" id="email" placeholder="Eg: support@gmail.com">
                    </div>
                    <span class="error" id="emailError"></span>
                </div>
                
                <div class="form-Elements">
                    <div class="form-row">
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" name="phonenumber" id="phonenumber" placeholder="+91-8822314323">
                    </div>
                    <span class="error" id="phoneError"></span>
                </div>

                <div class="form-Elements">
                    <div class="form-row">
                        <label for="Occupation">Occupation</label>
                        <input type="text" name="occupation" id="occupation" placeholder="Occupation">
                    </div>
                    <span class="error" id="occupationError"></span>
                </div>
                
                
            
            
            <button id="submitBtn">Submit</button>
        </div>
        </div>
        
        <script src="script.js"></script>
    </body>
    
</html>
